<div class="container-fluid">
    <h2 class="text-center">Add a Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()'#quoteForm='ngForm'>
        <div class="form-group">
  
            <label for="name">Name</label>
            <input type="text" required class="form-control" id="name">
  
        </div>
        <div class="form-group">
  
            <label for="Quote">Quote</label>
            <input type="text" class="form-control" id="quote" [(ngModel)]="newQuote.quote" quote="quote" #quote='ngModel' required>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                <p>Quote is required</p>
            </div>
        </div>
        <div class="form-group">
  
            <label for="Quote">Quote Author</label>
            <input type="text" required class="form-control" id="author">
            
        </div>
        <div class="form-group">
            <label for="Date">Posted on</label>
            <input type='date' id="complete" required>
        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
  </div>
