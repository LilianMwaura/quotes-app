<div class="container-fluid">
    <h2 class="text-center">Add a Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()'#quoteForm='ngForm'>
        <div class="form-group">
  
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"[(ngModel)]="newQuote.name" name="quote" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>
        </div>
        <div class="form-group">
  
            <label for="Quote">Quote</label>
            <input type="text" class="form-control" id="quote" [(ngModel)]="newQuote.quote" name="quote" #quote='ngModel' required>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                <p>Quote is required</p>
            </div>
        </div>
        <div class="form-group">
  
            <label for="Quote">Quote Author</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.authorName" name="author" #author='ngModel' required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Quote Author is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="Date">Posted on</label>
            <input type='date' id="complete" required>
        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
  </div>
